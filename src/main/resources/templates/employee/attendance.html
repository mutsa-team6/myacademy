<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<th:block th:replace="layout/header :: headerFragment"></th:block>


<th:block th:replace="layout/bodyStyle :: bodyStyleFragment"></th:block>

<!-- side bar -->
<th:block th:replace="layout/aside :: asideFragment"></th:block>


<main class="main-content border-radius-lg ">


    <!-- Navbar -->
    <th:block th:replace="layout/navbar :: navbarFragment"></th:block>


    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="row">
                        <div class="card my-4">

                            <div class="col-4">
                                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                        <h6 class="text-white text-capitalize ps-3">선택한 강의를 수강하는 학생 정보입니다.</h6>
                                    </div>
                                </div>
                            </div>


                            <div class="card-body px-0 pb-2">
                                <div class="table-responsive">
                                    <table class="table align-items-center mb-0">
                                        <thead>
                                        <tr>
                                            <th class="text-center text-uppercase  font-weight-bolder"
                                                style="color: #5A2082">
                                                학생 이름
                                            </th>
                                            <th class="text-center text-uppercase font-weight-bolder "
                                                style="color: #5A2082">
                                                학생 전화번호
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <div>
                                            <tr th:each="student : ${studentsInfo}">

                                                <th class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.studentName}"></span>
                                                </th>
                                                <th class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.studentPhoneNum}"></span>
                                                </th>
                                                <th class="align-middle text-center">

                                                    <form action="/academy/student/info" method="get">
                                                        <input type="text" class="form-control" name="studentId"
                                                               th:value="${student.studentId}" hidden>
                                                        <button class="btn btn-icon btn-2 btn-primary mt-3"
                                                                type="submit">
                                                            학생 정보 상세 조회</span>
                                                        </button>
                                                    </form>
                                                </th>

                                            </tr>


                                        </div>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>

            </div>


        </div>
        <!--footer-->
        <th:block th:replace="layout/footer :: footerFragment"></th:block>
</main>
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/assets/js/material-dashboard.min.js?v=3.0.4"></script>
<link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet"/>

</body>

</html>
