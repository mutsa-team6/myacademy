<html lang="en">

<th:block th:replace="layout/header :: headerFragment"></th:block>


<body class="bg-gray-200">
<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12">

        </div>
    </div>
</div>
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
         style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');"
    >
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-9 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                                    <img src="https://raw.githubusercontent.com/buinq/imageServer/main/img/image-20230120001920792.png"
                                         alt="image-20230120001920792" style="zoom: 40%;"/>
                                </h4>

                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="text-center">
                                    <h5 style="color: #5A2082">회원가입</h5>
                                </div>
                                <div>
                                    <hr style="color: #5A2082; height: 1.5px;background-color: #5A2082">
                                </div>
                                <div class="col-5">
                                    <div class="card card-plain">
                                        <p class="mb-0" style="font-weight: bold;color: #5A2060"> ① 이용하려는 학원 정보를 입력하여,
                                            확인해주세요.</p>
                                    </div>
                                    <div class="card-body">
                                        <form role="form">
                                            <div class="row ">
                                                <div class="col-12 align-self-center">

                                                    <div class="input-group input-group-outline  ">
                                                        <label class="form-label">학원 이름</label>
                                                        <input type="text" class="form-control"
                                                               id="input-academyName" name="academyName"
                                                               oninput="check_academyExist()">
                                                    </div>
                                                    <div id="academy-pass" class="alert-pass" hidden
                                                         style="color: #5A2082;font-size: small">존재하는 학원입니다. 회원가입을 진행해주세요.
                                                    </div>
                                                    <div id="academy-fail" class="alert-pass" hidden
                                                         style="color: red;font-size: small">존재하지 않는 학원입니다.
                                                        <a href="/academies">학원 등록</a> 먼저 해주세요.
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <br>
                                    <br>
                                    <p class="mb-0" style="font-weight: bold;color: #5A2060">② 사용할 계정명과 비밀번호를 입력해주세요</p>
                                    <br>
                                    <div class="card-body">
                                        <div class="input-group input-group-outline mb-3">
                                            <label class="form-label">계정명</label>
                                            <input type="text" class="form-control" id="input-employeeAccount"
                                                   name="employeeAccount">
                                        </div>
                                        <div class="input-group input-group-outline mb-3">
                                            <label class="form-label">비밀번호</label>
                                            <input type="password" class="form-control" id="input-employeePassword"
                                                   name="employeePassword">
                                        </div>
                                        <div class="input-group input-group-outline mb-3">
                                            <label class="form-label">비밀번호 2차 입력</label>
                                            <input type="password" class="form-control" id="input-employeePasswordCheck">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                </div>
                                <div class="col-5">

                                    <p class="mb-0" style="font-weight: bold;color: #5A2060">③ 사용자 정보를 입력해주세요.</p>
                                    <br>

                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">이름</label>
                                        <input type="text" class="form-control" id="input-employeeName">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">이메일</label>
                                        <input type="email" class="form-control" id="input-employeeEmail"
                                               name="employeeEmail">
                                    </div>

                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">전화번호</label>
                                        <input type="tel" class="form-control" id="input-employeePhone">
                                    </div>

                                    <div class="input-group input-group-outline mb-3">
                                        <input type="text" class="form-control" id="address_kakao" readonly
                                               placeholder="주소">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">상세주소</label>
                                        <input type="text" class="form-control" id="address_detail_kakao"
                                               name="address_detail"
                                        >
                                    </div>
                                    <p class="mb-0" style="font-weight: bold;color: #5A2060">④ 유형을 선택해주세요. </p>
                                    <p class="text-uppercase text-secondary text-xs font-weight-bolder "
                                       style="font-weight: bold;color: #5A2060">(원장 · 강사 체크 시, 담당 과목을 입력해주세요)</p>
                                    <br>
                                    <div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" type="radio" name="employeeType"
                                                           id="customRadio1" value="USER">
                                                    <label class="custom-control-label" for="customRadio1">학원 원장 ·
                                                        강사</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-group input-group-outline mb-4">
                                                    <label class="form-label">과목</label>
                                                    <input type="email" class="form-control" id="input-subject">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="radio" name="employeeType"
                                                   id="customRadio2" value="STAFF">
                                            <label class="custom-control-label" for="customRadio2">일반 직원</label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <hr style="color: #5A2082; height: 1.5px;background-color: #5A2082">
                                </div>
                                <div class="col-4 mx-auto">
                                    <div class="text-center">
                                        <button th:onclick="|signUp.createEmployee()|" type="button"
                                                class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">회원 가입
                                        </button>
                                    </div>
                                    <br>
                                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                        <p class="mb-2 text-sm mx-auto">
                                            이미 가입하셨습니까?
                                            <a th:href="@{/login}"
                                               class="text-primary text-gradient font-weight-bold">로그인</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="/assets/js/core/bootstrap.min.js"></script>

<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>

</body>
<Script>
    let academyId = 0;

    function check_academyExist() {

        let data = {
            name: document.querySelector('#input-academyName').value.trim()
        };
        console.log(data);
        axios.post("/academies/check",
            JSON.stringify(data), {
                headers: {
                    'Content-Type': 'application/json',
                }
            }
        ).then((response) => {
            console.log(response);
            if  (response.data["isExist"] == true) {
                show('academy-pass');
                hide('academy-fail');

                academyId = response.data["academyId"];
            }

        }).catch((error) => {
            console.log(error);
            hide('academy-pass');
            show('academy-fail');
        });
    }


    function show(id) {
        if (document.getElementById(id) != null) {
            document.getElementById(id).removeAttribute("hidden")
        }
    }

    function hide(id) {
        if (document.getElementById(id) != null) {
            document.getElementById(id).setAttribute("hidden", "true")
        }
    }

    let login = {
        init: function () {
            var _this = this;
        },



        loginEmployee: function () {
            let data = {
                account: document.querySelector('#input-employeeAccount').value.trim(),
                password: document.querySelector('#input-employeePassword').value.trim(),
            };
            console.log(data);

            axios.post("/api/v1/academies/" + academyId + "/employees/login",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                alert("로그인에 성공하였습니다!");
                window.location.href = '/academy/main';

            }).catch((error) => {
                if (error.response.data.result["errorCode"] == "ACADEMY_NOT_FOUND") {
                    alert("등록된 학원이 아닙니다. 등록 후 진행해주세요");
                } else if(error.response.data.result["errorCode"] == "EMPLOYEE_NOT_FOUND"){
                    alert("가입되어있지 않은 회원입니다.");
                }else if(error.response.data.result["errorCode"] == "INVALID_PASSWORD"){
                    alert("비밀번호가 일치하지 않습니다.");
                }
                console.log(academyId);
                console.log(error);

            });

        }

    };

    login.init();

</script>
</html>
