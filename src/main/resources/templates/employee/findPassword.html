<Script>

    let find = {
        init: function () {
            var _this = this;
        },

        findEmployeePassword: function () {
            let data = {
                account: document.querySelector('#input-employeeAccount').value.trim(),
                name: document.querySelector('#input-employeeName').value.trim(),
                email: document.querySelector('#input-employeeEmail').value.trim(),
            };
            console.log(data);

            axios.post("/api/v1/academies/employee/findPassword",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                console.log(response.data.result.account);
                alert("임시 비밀번호가 입력하신 이메일로 전송되었습니다. 로그인 후 비밀번호를 변경해주세요.");
                window.location.href = '/login';

            }).catch((error) => {
                if (error.response.data.result["errorCode"] == "ACADEMY_NOT_FOUND") {
                    alert("등록된 학원이 아닙니다. 등록 후 진행해주세요");
                } else if (error.response.data.result["errorCode"] == "EMPLOYEE_NOT_FOUND") {
                    alert("가입되어있지 않은 회원입니다.");
                }
                console.log(error);

            });

        }

    };

    login.init();

</script>
