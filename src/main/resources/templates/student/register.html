<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<th:block th:replace="layout/header :: headerFragment"></th:block>


<body class="g-sidenav-show  bg-gray-100">

<!-- side bar -->
<th:block th:replace="layout/aside :: asideFragment"></th:block>


<main class="main-content border-radius-lg ">


    <!-- Navbar -->
    <th:block th:replace="layout/navbar :: navbarFragment"></th:block>


    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card card-plain">
                    <h4 class="font-weight-bolder">1. 부모</h4>
                    <p class="mb-0">부모 전화번호를 먼저 입력 후 검색해주세요.</p>
                </div>
                <br>
                <div class="card-body">
                    <div class="row">
                        <th:block th:if="${parent ==null}">
                            <form action="/academy/student/register" method="get">
                                <div class="row">
                                    <div class="col-9 align-self-center">

                                        <div class="input-group input-group-outline  ">
                                            <label class="form-label">전화번호 (010-0000-0000)</label>
                                            <input type="text" class="form-control" id="input-parentPhoneNum"
                                                   name="parentPhoneNum">
                                        </div>
                                    </div>
                                    <div class="col-3  align-self-center">
                                        <button th:onclick="|register.findParent(${academyId})|" type="submit"
                                                class="btn btn-sm bg-gradient-primary btn-lg w-100 mb-0">검색
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <br>
                            <br>
                            <form>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">이름</label>
                                    <input type="text" class="form-control" id="input-parentName">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <input type="text" class="form-control" id="address_kakao" readonly
                                           placeholder="부모 주소">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">상세주소</label>
                                    <input type="text" class="form-control" id="address_detail_kakao"
                                           name="address_detail"
                                    >
                                </div>
                            </form>
                            <br>
                            <p class="mb-0"> 해당하는 곳에 체크해주세요. </p>
                            <br>
                            <hr>
                            <br>
                            <div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="parentType"
                                           id="customRadio1" value="0">
                                    <label class="custom-control-label" for="customRadio1">일반 학부모</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="parentType"
                                           id="customRadio2" value="1">
                                    <label class="custom-control-label" for="customRadio2">학원 강사</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="parentType"
                                           id="customRadio3" value="2">
                                    <label class="custom-control-label" for="customRadio1">학원 직원</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="parentType"
                                           id="customRadio4" value="3">
                                    <label class="custom-control-label" for="customRadio2">학원 원장</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button th:onclick="|register.registerParent(${academyId})|" type="button"
                                        class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"> 부모 등록
                                </button>
                            </div>
                        </th:block>
                        <div class="col-9 align-self-center">

                            <th:block th:if="${parent !=null}">
                                <div class="input-group input-group-outline is-valid my-3">
                                    <label class="form-label"
                                           th:text="${parent.parentPhoneNum}">Success</label>
                                    <input type="email" class="form-control" readonly>
                                </div>
                                <div class="input-group input-group-outline is-valid my-3">
                                    <label class="form-label"
                                           th:text="${parent.parentName}">Success</label>
                                    <input type="email" class="form-control" readonly>
                                </div>
                            </th:block>
                        </div>


                    </div>
                    </form>

                </div>
            </div>
            <div class="col-2 mt-10" style="align-items: center">
                <div class="card card-plain text-center">
                    <i class='fas fa-arrow-circle-right' style='font-size:48px;color:#5A2060'></i>
                </div>
            </div>
            <div class="col-4 ">

                <div class="card card-plain">
                    <h4 class="font-weight-bolder">2. 학생 등록</h4>
                    <p class="mb-0">등록할 학생 정보를 입력해주세요.</p>
                </div>
                <br>

                <div class="card-body">
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">학생 이름</label>
                        <input type="text" class="form-control" id="input-studentName">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">학교</label>
                        <input type="text" class="form-control" id="input-studentSchool">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">생년월일</label>
                        <input type="text" class="form-control" id="input-studentBirth">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="input-studentPhoneNum">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-control" id="input-studentEmail">
                    </div>

                    <div class="text-center">
                        <button th:onclick="|academy.create()|" type="button"
                                class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">학생 등록
                        </button>
                    </div>
                </div>
                <br>
            </div>
            <div class="col-2 ">

            </div>

        </div>
        <!--footer-->
        <th:block th:replace="layout/footer :: footerFragment"></th:block>
</main>
<!--   Core JS Files   -->
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/assets/js/material-dashboard.min.js?v=3.0.4"></script>
<link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet"/>

<Script>

    let register = {
        init: function () {
            var _this = this;
        },

        findParent: function (academyId) {
            let data = {
                phoneNum: document.querySelector('#input-parentPhoneNum').value.trim(),
            };
            console.log(data);
            axios.post("/api/v1/academies/" + academyId + "/parents/find",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                console.log(response);
                alert("등록된 부모입니다.");

            }).catch((error) => {
                console.log(error);
                if (error.response.data.result["errorCode"] == "PARENT_NOT_FOUND") {
                    alert("등록된 부모가 아닙니다. 부모 정보를 입력해주세요.");
                    window.location.href = window.location;
                }


            });

        },

        registerParent: function (academyId) {
            const parentTypeNodeList = document.getElementsByName('parentType')
            let parentRecognizedCode = 0;
            parentTypeNodeList.forEach((node) => {
                if (node.checked) {
                    parentRecognizedCode = node.value;
                }
            })

            let data = {
                name: document.querySelector('#input-parentName').value.trim(),
                address: document.querySelector("#address_kakao").value.trim() + "  " + document.querySelector("#address_detail_kakao").value.trim(),
                phoneNum: document.querySelector('#input-parentPhoneNum').value.trim(),
                parentRecognizedCode: parentRecognizedCode
            };
            console.log(data);

            axios.post("/api/v1/academies/" + academyId + "/parents",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                alert("부모 정보 등록을 성공했습니다. 학생 정보를 입력해주세요");
            }).catch((error) => {
                console.log(academyId);
                console.log(error);

            });

        }
    };

    academy.init();

</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(document).ready(function () {
        document.getElementById("address_kakao").addEventListener("click", function () { //주소입력칸을 클릭하면
            //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function (data) { //선택시 입력값 세팅
                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                    document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
                }
            }).open();
        });
    });
</script>
</body>

</html>
