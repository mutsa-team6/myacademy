<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<th:block th:replace="layout/header :: headerFragment"></th:block>


<body class="g-sidenav-show  bg-gray-100">

<!-- side bar -->
<th:block th:replace="layout/aside :: asideFragment"></th:block>


<main class="main-content border-radius-lg ">


    <!-- Navbar -->
    <th:block th:replace="layout/navbar :: navbarFragment"></th:block>


    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card card-plain">
                    <h4 class="font-weight-bolder">1. 부모</h4>
                    <p class="mb-0">부모 전화번호를 먼저 입력 후 검색해주세요.</p>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-9 align-self-center">
                            <div class="input-group input-group-outline  ">
                            <label class="form-label">전화번호 (010-0000-0000)</label>
                                <input type="text" class="form-control" id="input-parentPhoneNum">
                            </div>
                        </div>
                        <div class="col-3  align-self-center">
                            <button th:onclick="|register.findParent()|" type="button"
                                    class="btn btn-sm bg-gradient-primary btn-lg w-100 mb-0">검색
                            </button>
                        </div>

                    </div>
                    <br>

                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-control" id="input-academyOwner">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <input type="text" class="form-control" id="address_kakao" readonly
                               placeholder="학원 주소">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">상세주소</label>
                        <input type="text" class="form-control" id="address_detail_kakao"
                               name="address_detail"
                        >
                    </div>

                    <div class="text-center">
                        <button th:onclick="|academy.create()|" type="button"
                                class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"> 부모 등록
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-2 ">
                <div class="card card-plain text-center">
                    <i class='fas fa-arrow-circle-right' style='font-size:48px;color:#5A2060'></i>
                </div>
            </div>
            <div class="col-4 ">

                <div class="card card-plain">
                    <h4 class="font-weight-bolder">2. 학생 등록</h4>
                    <p class="mb-0">등록할 학생 정보를 입력해주세요.</p>
                </div>

                <div class="card-body">
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">학생 이름</label>
                        <input type="text" class="form-control" id="input-academyName">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">학교</label>
                        <input type="text" class="form-control" id="input-academyOwner">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">생년월일</label>
                        <input type="text" class="form-control" id="input-academybusinessNum">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="input-academyphoneNum">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">이메일</label>
                        <input type="text" class="form-control" id="input-academyphoneNum">
                    </div>

                    <div class="text-center">
                        <button th:onclick="|academy.create()|" type="button"
                                class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">학원 등록
                        </button>
                    </div>
                </div>
                <br>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-2 text-sm mx-auto">
                        회원 가입 하시겠습니까?
                        <a th:href="@{/join}" class="text-primary text-gradient font-weight-bold">회원 가입</a>
                    </p>
                </div>
            </div>
            <div class="col-2 ">

            </div>

        </div>
        <!--footer-->
        <th:block th:replace="layout/footer :: footerFragment"></th:block>
</main>
<!--   Core JS Files   -->
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/assets/js/material-dashboard.min.js?v=3.0.4"></script>
<link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet"/>

<Script>

    let register = {
        init: function () {
            var _this = this;
        },

        findParent: function () {
            let data = {
                name: document.querySelector('#input-academyName').value.trim(),
                address: document.querySelector("#address_kakao").value.trim() + "  " + document.querySelector("#address_detail_kakao").value.trim(),
                phoneNum: document.querySelector('#input-academyphoneNum').value.trim(),
                owner: document.querySelector('#input-academyOwner').value.trim(),
                businessRegistrationNumber: document.querySelector('#input-academybusinessNum').value.trim()
            };
            console.log(data);

            axios.post("/api/v1/academies",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                console.log(response);
                alert("학원등록 성공");
                window.location.href = '/academies';

            }).catch((error) => {
                console.log(error);
                if (error.response.data.result["errorCode"] == "DUPLICATED_ACADEMY") {
                    alert("학원 이름은 중복될 수 없습니다.");
                    window.location.href = '/academies';
                }


            });

        },

        delete: function (academyId) {

            const con_check = confirm("삭제하시겠습니까?(나중에는 학원 사업자 등록 번호 입력해야 삭제할 수 있게끔 구현)");

            if (con_check === true) {
                axios.delete("/api/v1/academies/" + academyId + "/delete",
                    {
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    }
                ).then((response) => {
                    alert("학원삭제 성공");
                    window.location.href = '/academies';
                }).catch((error) => {
                });
            }
        }
    };

    academy.init();

</script>

</body>

</html>
