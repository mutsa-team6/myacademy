<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- header -->
<th:block th:replace="layout/header :: headerFragment"></th:block>


<body class="g-sidenav-show  bg-gray-100">

<!-- side bar -->
<th:block th:replace="layout/aside :: asideFragment"></th:block>


<main class="main-content border-radius-lg ">


    <!-- Navbar -->
    <th:block th:replace="layout/navbar :: navbarFragment"></th:block>


    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="card my-4">
                    <div class="row">
                        <div class="col-8">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                    <h6 class="text-white text-capitalize ps-3">등록된 학생 정보</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-5 my-auto text-end">
                            <form class="form-inline w-100 justify-content-center " action="/academy/students/list"
                                  method="get">
                                <div class="row mb-4">
                                    <div class="col-9 align-self-center">
                                        <div class="input-group input-group-outline  ">

                                            <input type="text" class="form-control" name="studentName" placeholder="학생 이름">
                                        </div>
                                    </div>
                                    <div class="col-3  align-self-center">
                                        <button type="submit"
                                                class="btn btn-sm bg-gradient-primary btn-lg w-100 mb-0">검색
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body px-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-center text-uppercase  font-weight-bolder">
                                        학생 이름
                                    </th>
                                    <th class="text-center text-uppercase  font-weight-bolder ">
                                        학생 생년월일
                                    </th>
                                    <th class="text-center text-uppercase font-weight-bolder ">
                                        학생 학교
                                    </th>
                                    <th class="text-center text-uppercase  font-weight-bolder">
                                        학생 전화번호
                                    </th>
                                    <th class="text-center text-uppercase font-weight-bolder">
                                        부모 전화번호
                                    </th>
                                    <th class="text-center text-uppercase font-weight-bolder">
                                        학생 이메일
                                    </th>
                                    <th class="text-center text-uppercase font-weight-bolder">
                                        학생 주소
                                    </th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="student : ${students}">
                                    <th class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.name}"></span>
                                    </th>
                                    <td class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.birth}"></span>
                                    </td>
                                    <td class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.school}"></span>
                                    </td>
                                    <td class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.phoneNum}"></span>
                                    </td>
                                    <td class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.parentPhoneNum}"></span>
                                    </td>
                                    <td class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.email}"></span>
                                    </td>
                                    <td class="align-middle text-center">
                                                <span class=" text-xs font-weight-bold"
                                                      th:text="${student.address}"></span>
                                    </td>
                                    <td class="align-middle">


                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <ul class="pagination justify-content-center">

                            <li class="page-item"><a class="page-link"
                                                     th:href="@{/academy/students/list(page=${previous})}">◀</a></li>
                            <li class="page-item"><a class="page-link"
                                                     th:href="@{/academy/students/list(page=${next})}">▶</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--footer-->
    <th:block th:replace="layout/footer :: footerFragment"></th:block>
</main>
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="/assets/js/material-dashboard.min.js?v=3.0.4"></script>
<link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet"/>

<Script>

    let register = {
        init: function () {
            var _this = this;
        },

        findParent: function (academyId) {
            let data = {
                phoneNum: document.querySelector('#input-parentPhoneNum').value.trim(),
            };
            console.log(data);
            axios.post("/api/v1/academies/" + academyId + "/parents/find",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                console.log(response);
                alert("등록된 부모입니다.");

            }).catch((error) => {
                console.log(error);
                if (error.response.data.result["errorCode"] == "PARENT_NOT_FOUND") {
                    alert("등록된 부모가 아닙니다. 부모 정보를 입력해주세요.");
                    window.location.href = window.location;
                }


            });

        },

        registerParent: function (academyId) {
            const parentTypeNodeList = document.getElementsByName('parentType')
            let parentRecognizedCode = 0;
            parentTypeNodeList.forEach((node) => {
                if (node.checked) {
                    parentRecognizedCode = node.value;
                }
            })

            let data = {
                name: document.querySelector('#input-parentName').value.trim(),
                address: document.querySelector("#address_kakao").value.trim() + "  " + document.querySelector("#address_detail_kakao").value.trim(),
                phoneNum: document.querySelector('#input-parentPhoneNum').value.trim(),
                parentRecognizedCode: parentRecognizedCode
            };
            console.log(data);

            axios.post("/api/v1/academies/" + academyId + "/parents",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                alert("부모 정보 등록을 성공했습니다. 학생 정보를 입력해주세요");
            }).catch((error) => {
                if (error.response.data.result["errorCode"] == "INVALID_PERMISSION") {
                    alert("강사는 접근할 수 없습니다.");
                }
            });

        },

        registerStudent: function (academyId) {

            let data = {
                name: document.querySelector('#input-studentName').value.trim(),
                school: document.querySelector('#input-studentSchool').value.trim(),
                phoneNum: document.querySelector('#input-studentPhoneNum').value.trim(),
                email: document.querySelector('#input-studentEmail').value.trim(),
                birth: document.querySelector('#input-studentBirth').value.trim(),
                parentPhoneNum: document.querySelector('#input-parentPhoneNum').value.trim(),
            };
            console.log(data);

            axios.post("/api/v1/academies/" + academyId + "/students",
                JSON.stringify(data), {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            ).then((response) => {
                alert("학생 정보 등록을 성공했습니다.");
                window.location.href = '/academy/student';

            }).catch((error) => {
                if (error.response.data.result["errorCode"] == "INVALID_PERMISSION") {
                    alert("강사는 접근할 수 없습니다.");
                }
            });

        }
    };

    academy.init();

</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(document).ready(function () {
        document.getElementById("address_kakao").addEventListener("click", function () { //주소입력칸을 클릭하면
            //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function (data) { //선택시 입력값 세팅
                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                    document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
                }
            }).open();
        });
    });
</script>
</body>

</html>
